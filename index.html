<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Sistema de Mensajería</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="first-division">

        <section class="sidenav">
            <div class="nav-user">

                <div class="user-profile">
                    <div class="photo-user">
                        <img src="assets/img/maria.jpg" alt="Foto de maría usuaria principal" srcset="">
                    </div>
                </div>

                <div class="name-and-icons">
                    <div class="name-user">
                        <h3 class="roboto">María</h3>
                        <p class="open-sans">Activa ahora</p>
                    </div>
    
                    <div class="icons-profile">
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                

            </div>
            
            <div class="space-button">
            <div class="button-chat">
                <input type="button" value="Nuevo Chat" class="open-sans">
            </div>
        </div>

        </div>

        </section>
        <section class="start-networking">

            <div class="center-menssage">

                <img src="assets/img/hand.png" alt="" srcset="">
                <h2 class="roboto">Comienza el networking</h2>
                <p class="open-sans">
                    Presiona el botón <strong>"nuevo chat"</strong> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.
                </p>

            </div>

        </section>

        

    </main>

    <script src="https://kit.fontawesome.com/b90ccb4946.js" crossorigin="anonymous"></script>
</body>
</html>
